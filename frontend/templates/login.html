<!doctype html>
<html>
    <head>
        <title>Login</title>
        <style>
            body {
                font-family: Arial, sans-serif;
                padding: 20px;
            }
            input,
            button {
                margin: 10px 0;
                padding: 8px;
            }
            #mfa-section {
                display: none;
                margin-top: 20px;
            }
        </style>
    </head>
    <body>
        <h1>Password Vault</h1>
        <input type="text" id="username" placeholder="username" />
        <input type="password" id="password" placeholder="Contraseña" />
        <button onclick="login()">Ingresar</button>

        <div id="mfa-section">
            <h3>Escanea con Microsoft Authenticator</h3>
            <img id="qr-code" style="width: 200px" />
            <input type="text" id="mfa-code" placeholder="Código de 6 dígitos" />
            <button onclick="verifyMFA()">Verificar</button>
        </div>

        <script src="../static/js/auth.js"></script>
    </body>
</html>
